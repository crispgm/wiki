---
layout: null
---
<!DOCTYPE html>
<html>
  <head>
    <title>{{ site.title }}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css">
  </head>
  <body>
    <div class="container">
      <header class="menu">
        <div class="dropdown">
          <button onclick="toggleDropdown()" class="dropdown-button">Wiki</button>
          <div id="dropdown-menu" class="dropdown-content">
            <a href="{{ site.baseurl }}/">{{ site.title }}</a>
            <a href="{{ site.baseurl }}/home/">Home</a>
            <a href="{{ site.baseurl }}/about/">About</a>
          </div>
        </div>
      </header>
      <div class="section">
        {% for item in site.data.wiki %}
        <div class="section-wrap">
          <div class="section-item item-q">
            {{ item.q }}
          </div>
          <div class="section-item item-a">
            {{ item.a }}
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    <footer>
      <div>Copyright &copy; {{ site.author }}, {{ site.time | date: "%Y" }}.</div>
    </footer>
  </body>
  <script>
  function toggleDropdown() {
      document.getElementById("dropdown-menu").classList.toggle("dropdown-show");
  }
  window.onclick = function(event) {
    if (!event.target.matches('.dropdown-button')) {
      var dropdowns = document.getElementsByClassName("dropdown-content");
      var i;
      for (i = 0; i < dropdowns.length; i++) {
        var openDropdown = dropdowns[i];
        if (openDropdown.classList.contains('dropdown-show')) {
          openDropdown.classList.remove('dropdown-show');
        }
      }
    }
  }
  </script>
</html>
